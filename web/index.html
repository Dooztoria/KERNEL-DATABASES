<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>dooz</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0d1117;color:#c9d1d9;font-size:14px}
.c{max-width:900px;margin:0 auto;padding:20px}header{display:flex;justify-content:space-between;align-items:center;padding:15px 0;border-bottom:1px solid #21262d;margin-bottom:25px}
.logo{font-size:20px;font-weight:600;color:#58a6ff}nav a{color:#6e7681;text-decoration:none;margin-left:20px}nav a:hover,nav a.active{color:#58a6ff}
.card{background:#161b22;border:1px solid #21262d;border-radius:6px;padding:16px;margin-bottom:16px}.card h3{color:#6e7681;font-size:11px;text-transform:uppercase;margin-bottom:12px}
.stat{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #21262d;font-size:13px}.stat:last-child{border:none}
.exp{display:flex;align-items:center;padding:10px;margin:6px 0;background:#21262d;border-radius:4px;cursor:pointer}.exp:hover{background:#30363d}
.exp .cve{font-weight:600;width:130px}.exp .name{flex:1;color:#6e7681}.bar{width:80px;height:4px;background:#0d1117;border-radius:2px;margin-left:10px}.bar i{display:block;height:100%;border-radius:2px}
.btn{background:#238636;color:#fff;border:none;padding:8px 16px;border-radius:4px;cursor:pointer}.btn-r{background:#da3633}
.term{background:#000;border-radius:4px;padding:12px;font-family:monospace;font-size:12px;max-height:250px;overflow-y:auto}.term pre{margin:2px 0}
.irow{display:flex;gap:8px;margin-top:12px}.irow input{flex:1;background:#0d1117;border:1px solid #21262d;color:#c9d1d9;padding:8px;border-radius:4px}
.page{display:none}.page.active{display:block}.file{display:flex;padding:8px;border-bottom:1px solid #21262d;cursor:pointer}.file:hover{background:#21262d}</style></head>
<body><div class=c><header><div class=logo>dooz</div><nav><a href=# class=active data-p=main>main</a><a href=# data-p=files>files</a><a href=# data-p=term>terminal</a></nav></header>
<div id=p-main class="page active"><div class=card><h3>System</h3><div id=sys></div></div><div class=card><h3>Exploits</h3><div id=exp>Loading...</div></div><div class=card><button class="btn btn-r" onclick=destroy()>Self Destruct</button></div></div>
<div id=p-files class=page><div class=card><h3>Files</h3><div id=bc style="font-size:12px;color:#6e7681;margin-bottom:10px"></div><div id=fls></div></div></div>
<div id=p-term class=page><div class=card><h3>Terminal</h3><div class=term id=out></div><div class=irow><input id=cmd placeholder=command onkeydown="if(event.key==='Enter')exec()"><button class=btn onclick=exec()>Run</button></div></div></div></div>
<script>let cwd='/';document.querySelectorAll('nav a').forEach(a=>a.onclick=e=>{e.preventDefault();document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.querySelectorAll('nav a').forEach(x=>x.classList.remove('active'));document.getElementById('p-'+a.dataset.p).classList.add('active');a.classList.add('active');if(a.dataset.p==='files')ls(cwd);});
async function api(e,d={}){const r=await fetch('/api/'+e,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)});return r.json();}
async function init(){const s=await api('sysinfo');let h='';for(const[k,v]of Object.entries(s))h+=`<div class=stat><span style="color:#6e7681">${k}</span><span>${v}</span></div>`;document.getElementById('sys').innerHTML=h;
const e=await api('scan');if(e.exploits&&e.exploits.length){h='';for(const x of e.exploits){const c=x.rate>=80?'#3fb950':x.rate>=50?'#d29922':'#f85149';h+=`<div class=exp onclick="run('${x.cve}')"><span class=cve>${x.cve}</span><span class=name>${x.name}</span><span>${x.rate}%</span><div class=bar><i style="width:${x.rate}%;background:${c}"></i></div></div>`;}document.getElementById('exp').innerHTML=h;}else{document.getElementById('exp').innerHTML='No exploits found';}}
async function run(cve){if(!confirm('Execute '+cve+'?'))return;const r=await api('exploit',{cve});alert(r.output||r.error||'Done');}
async function ls(p){cwd=p;const d=await api('files',{path:p});let bc='<a href=# onclick="ls(\\'/\\');return false" style="color:#58a6ff">/</a>';let acc='';for(const x of p.split('/').filter(Boolean)){acc+='/'+x;bc+=` / <a href=# onclick="ls(\\'${acc}\\');return false" style="color:#58a6ff">${x}</a>`;}document.getElementById('bc').innerHTML=bc;let h='';if(p!=='/'){const pr=p.split('/').slice(0,-1).join('/')||'/';h+=`<div class=file onclick="ls('${pr}')">üìÅ ..</div>`;}for(const f of d.files||[]){const np=p==='/'?'/'+f.name:p+'/'+f.name;h+=`<div class=file onclick="${f.type==='dir'?`ls('${np}')`:`alert('file')`}">${f.type==='dir'?'üìÅ':'üìÑ'} ${f.name} <span style="color:#6e7681;margin-left:auto">${f.size||''}</span></div>`;}document.getElementById('fls').innerHTML=h;}
async function exec(){const c=document.getElementById('cmd').value.trim();if(!c)return;document.getElementById('cmd').value='';document.getElementById('out').innerHTML+=`<pre style="color:#58a6ff">$ ${c}</pre>`;const r=await api('exec',{cmd:c});document.getElementById('out').innerHTML+=`<pre style="color:#3fb950">${r.output||''}</pre>`;document.getElementById('out').scrollTop=document.getElementById('out').scrollHeight;}
async function destroy(){if(!confirm('Delete all traces?'))return;await api('destruct');document.body.innerHTML='<div style="display:flex;height:100vh;align-items:center;justify-content:center;color:#f85149;font-size:24px">Destroyed</div>';}
init();</script></body></html>
